apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "smartthings-metrics.fullname" . }}
  labels:
    {{- include "smartthings-metrics.labels" . | nindent 4 }}
    prometheus: {{ .Values.prometheus.servicemonitor.prometheusInstance }}
    {{- with .Values.prometheus.servicemonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  jobLabel: {{ template "smartthings-metrics.fullname" . }}
  selector:
    matchLabels:
      {{- include "smartthings-metrics.selectorLabels" . | nindent 6 }}
  endpoints:
    - targetPort: 9000
      path: /
      interval: {{ .Values.prometheus.servicemonitor.interval }}
      scrapeTimeout: {{ .Values.prometheus.servicemonitor.scrapeTimeout }}
      honorLabels: {{ .Values.prometheus.servicemonitor.honorLabels }}
